<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bower_components/requirejs/require.js" data-main="js/sign-in" defer></script>
    <title>LAN-Messenger</title>
</head>
<body class="container">
<header class="row">
    <h1 class="page-header">Sign in</h1>
</header>
<div class="row">
    <section class="col-md-offset-4 col-md-4 well">
        <form role="form">
            <div class="form-group">
                <label for="name" class="control-label">Name</label>
                <input type="text" placeholder="Enter name" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" placeholder="Enter password" id="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary pull-right">Sign in</button>
            <div class="clearfix"></div>
        </form>
    </section>
</div>
</body>
</html>
